<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Case List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of users">
      <ion-label>
        {{item.name}} <br>
        {{item.email}} <br>
        <a href="{{item.url}}" *ngIf="item.url.length > 0 ">{{item.url}}</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
