<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Case List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="var item of caseList" [routerDirection]="'root'" [routerLink]="'/case/' + item.GetCase">
      {{item.Subject}} by {{item.Author}}<br >
      {{item.Date}} 
      
      <div class="item-note" slot="end">
        {{item.GetCase}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
