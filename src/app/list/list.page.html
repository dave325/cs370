<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Case List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
      <ion-searchbar></ion-searchbar>
  </div>

  <ion-list>
    <ion-item-divider color="light">Results</ion-item-divider>

    <ion-item *ngFor="let item of items">
      {{item.title}}


      <ion-button routerLink="/case" routerDirection="forward">   View</ion-button>



      
      <div class="item-note" slot="end">
        {{item.note}}
      </div>

    </ion-item>
  </ion-list>
</ion-content>
