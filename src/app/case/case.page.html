<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Case {{str}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>SIG: {{case.case_header.SIG}} ({{case.case_header.Authoremail}})</ion-card-title>
      <ion-card-subtitle>Author: {{case.case_header.CaseAuthor}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Author: {{case.case_header.Subject}}<br >
      Date: {{case.case_header.Date}}<br >
      Author URL: <a href="{{case.case_header.AuthorURL}}">{{case.case_header.AuthorURL}}</a><br >
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label>OLE Document Attachment: </ion-label>
    <ion-select multiple="true" cancelText="Cancel" okText="Download">
      <ion-select-option value="{{option.value}}" *ngFor="let option of case.select_radio_options">{{option.text}}</ion-select-option>
      
    </ion-select>
  </ion-item>
  <ion-item-divider>
    <ion-label>
      Comments
    </ion-label>
  </ion-item-divider>
  <ion-item-divider>
    <ion-label>
      Comments
    </ion-label>
  </ion-item-divider>
</ion-content>
